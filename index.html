<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="js/main.js" type="module" defer></script>
    <script src="https://kit.fontawesome.com/86e4e92605.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="/Assets/code-branch-solid.svg" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <title>GitHub Favorites</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>GitHub Favorites</h1>

            <div class="search">
                <label class="sr-only" for="input-search">Github user</label>
                <input id="input-search" type="text" placeholder="Github user">
                <button><i class="fa-solid fa-plus"></i></button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositórios</th>
                    <th>Seguidores</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="http://github.com/psixp.png" alt="foto do usuario">
                        <a href="http://github.com/psixp" target="_blank">
                            <p>Pablo Flores</p>
                            <span>psixp</span>
                        </a>
                    </td>
                    <td class="repositories">
                        117
                    </td>
                    <td class="followers">
                        1000
                    </td>
                    <td class="remove">
                        <button><i class="fa-solid fa-xmark"></i></button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="http://github.com/psixp.png" alt="foto do usuario">
                        <a href="http://github.com/psixp" target="_blank">
                            <p>Pablo Flores</p>
                            <span>psixp</span>
                        </a>
                    </td>
                    <td class="repositories">
                        117
                    </td>
                    <td class="followers">
                        1000
                    </td>
                    <td class="remove">
                        <button><i class="fa-solid fa-xmark"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
